      <h4 class="h4pages">&#12300;就当是月亮失了约。&#12301;</h4>
    </div>
  <div class="text-p-left about">
      你还记得我们是何时何地遇到的吗！
      <br/>
      今晚突降大雨，格外的大，大到我视线范围内模糊不清，大到我不断将眼眶中眼泪混合着雨水擦去。
      <br/>
     公交车上，熙熙攘攘着，母亲搀扶着孩子艰难上车，被司机不停地催促，孩子手中紧握着奥特曼。
     视线转向街景，模糊的童年、少年记忆不断涌现，小时候的玩伴、玩具、爱情，失散后就再也找不到了。
     <br/>
     缘分到底是什么，缘分又是什么，为什么会无法抗拒地回想。而我的爱恋，缘分中相遇，遗憾中走失，花光了我所有的运气，老天爷才从不远万里将她带到我面前，又绝情将她扯走。
